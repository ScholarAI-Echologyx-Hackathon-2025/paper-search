services:
  paper-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholar-paper-search

    # üè∑Ô∏è Add metadata labels for cleanup & observability
    labels:
      service: "paper-search"
      maintainer: "ScholarAI <dev@scholarai.local>"
      version: "0.0.1-SNAPSHOT"
      description: "Paper Search AI Agent for ScholarAI"
    env_file:
      - /opt/scholarai/envs/paper-search.env
    ports:
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RABBITMQ_HOST=user-rabbitmq
      - RABBITMQ_PORT=5672

      # Keep native libs from spawning lots of threads
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1

      # Optional: faster container boot logs
      - PYTHONUNBUFFERED=1

    volumes:
      - ./logs:/app/logs

    networks:
      - scholarai-network
    restart: unless-stopped

    # Resource caps (lightweight service)
    cpus: 0.5
    mem_limit: 512m
    mem_reservation: 256m
    pids_limit: 256
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

    # Run Uvicorn with small, steady concurrency
    # (Overrides any CMD in the Dockerfile)
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8001
      --workers 1
      --limit-concurrency 16
      --timeout-keep-alive 10
      --limit-max-requests 500
      --no-access-log

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  scholarai-network:
    external: true
    name: docker_scholarai-network
